<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let sum = 0;
        let i = 1;
        let count = 1;
        while ( count <= 30 ) {
            if ( i % 7 === 0 ) {
                document.write(i + '<br>');
                sum += i;
                count++;
            }
            i++;
        }
        document.write('Sum ' + sum);


    </script>

</body>
</html>
