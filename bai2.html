<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = parseInt(prompt('Nhập vào nhiệt hiện tại'));
    if (i > 100) {
        alert('Giảm nhiệt độ');
    } else if (i < 20) {
        alert('Tăng nhiệt độ')
    } else
        alert('Giữ nguyên');
</script>

</body>
</html>
